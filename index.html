            <div class="mainBox">
                <div class="">
                    <h1 class="main-heading">Hey, IntelliTicks welcoming you!</h1>
                    <div class="OuterBox">
                        <div class="headingAndButton">
                            <span class="propHead">Properties</span>
                            <div id="addNewButton" class="button-box">
                                <button class="btn" type="submit"><span class="buttonName">ADD +</span></button>
                            </div>
                        </div>
                    
                        <div class="content">
                            <span class="emptyNote"> Oh, seems empty!</span>
                            <span class="AddedNotify">Added successfully.</span>
                            <div class="listOfOnlyItems">
                                <!-- <div class="oneProp">
                                        <div class="space nameAndDelete">
                                            <span>
                                                Name goes here (size here)
                                            </span>
                                            <button type="button" class="delete-btn">
                                                <i class="fas fa-trash"></i>

                                            <button class="delete-btn">
                                                del

                                        </div>
                                        <span class="space">

                                        </span>

                                </div> -->

                </div>

            <div class="formBox">
                <h1 class="form-heading">Enter details</h1>
                <form class="form">
                    <div class="boxOfLabelInput">
                        <label class="formLabels" >Name</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <input id="name" class="inputs" type="text" placeholder="Enter the name">
                    </div>
                    <div class="boxOfLabelInput">
                        <label class="formLabels" >Description</label>
                        <textarea class="inputs" name="desc" id="desc" cols="70" rows="7" placeholder="Enter the desc"></textarea>
                    </div>
                    <div class="boxOfLabelInput">
                        <label class="formLabels">Size</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <input class="inputs" type="number" id="size" placeholder="Enter the size">
                    </div>

                    
                    
                </form>
                <div class="buttons">
                    <span class="notify"> Enter some value.</span>
                    <div class="button-box2">
                        <button id="cancelButton" class="btn2"><span class="buttonName2">Cancel</span></button>
                    </div>
                    <div class="button-box2">
                        <button id="confirmButton" class="btn2" type="submit"><span class="buttonName2">Add</span></button>
                    </div>
                </div>
            </div>
